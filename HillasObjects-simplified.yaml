# -brownish colors

# White dwarfs
# Kawka, A. (2017) https://arxiv.org/abs/1801.05602 (Figure 1)
WhiteDwarfs:
    type: "Rectangle"
    size_min:
        value: 4.5e+5
        unit: !astropy.units.Unit {unit: m}
    size_max:
        value: 2.0e+7
        unit: !astropy.units.Unit {unit: m}
    magn_min:
        value: 1.e+3
        unit: !astropy.units.Unit {unit: G}
    magn_max:
        value: 1.e+12
        unit: !astropy.units.Unit {unit: G}
    label_pos_size:
        value: 1.e+5
        unit: !astropy.units.Unit {unit: m}
    label_pos_magn:
        value: 3.e+1
        unit: !astropy.units.Unit {unit: G}
    label_en: "White dwarfs"
    label_de: "Weisse\nZwerge"
    color: 11

# Neutron stars
# Batista et al (arxiv:1903.06714), Figure 10
